{%extends "django_registration/base.html"%} {% load crispy_forms_tags %} {% block content %}
<div class="container">
    <div style="margin-top: 30px;" class="row signs">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form action="/accounts/register/" method="post">
                        {% csrf_token %} {{ form|crispy }}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">

                    </form>
                </br>

                <p>Already have an account? Log In <a href="{% url 'login' %}">here.</a></p>

                </div>

            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>{% endblock %}
