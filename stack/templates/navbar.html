{% load bootstrap5 %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
{% endblock %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    
    <img class="img-responsive rounded-pill"
      src="https://res.cloudinary.com/dhmbjiskt/image/upload/v1655916831/moringa_e38ypl.png" alt=""
      style="height: 55px; width: 55px" />
    <a href="#" class="navbar-brand">STACK</a>
    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav">

      </div>
      <div class="nav-item dropdown">

      </div>
      {% if user.is_authenticated %}
      <div class="nav-nab">
        <form class="d-flex" action="{% url 'home' %}">
          <input class="form-control me-2" type="search" name="q" placeholder="Search..." aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      <div class="navbar-nav ms-auto">

        <a href="{%url 'update_profile'%}" class="nav-item nav-link">{{user.username|title}}</a>
        <img class="img-responsive rounded-pill" src="{{user.profile.profile_picture.url}}" alt="user profile picture"
          style="height: 40px; width: 40px">
        <a href="{% url 'logout'%}" class="nav-item nav-link">Logout</a>
      </div>
      {% else %}
      <div class="navbar-nav ms-auto">
        <a href="/accounts/login" class="nav-item nav-link">Login</a>
      </div>
      {% endif %}

    </div>
  </div>
</nav>
